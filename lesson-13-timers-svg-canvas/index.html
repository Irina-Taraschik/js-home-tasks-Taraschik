<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="clock__wrapper">
      <div class="clock">
        <svg class="clockface" width="300" height="300"
        viewBox="-150 -150 300 300">
        <circle cx="0" cy="0" r="145" fill="transparent" 
        stroke="blue" stroke-width="5" pathlength="12" 
        stroke-dasharray=".1 .9" stroke-dashoffset=".05"/>
        <circle cx="0" cy="0" r="145" fill="transparent" 
        stroke="black" stroke-width="5" pathlength="60" 
        stroke-dasharray=".1 .9" stroke-dashoffset=".05"/>
        

        </svg>
      </div>
    </div>
  </div>

    <circle cx="102" cy="102" r="90" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
  </svg>
  <svg>
    <ellipse cx="90" cy="60" rx="90" ry="50" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
  </svg> -->
    
    
</body>
</html>
