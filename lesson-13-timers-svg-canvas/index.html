<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="clock__wrapper">
      <div class="clock">
        <svg class="clockface" width="350" height="350"
        viewBox="-160 -145 350 350">
        <circle cx="15" cy="30" r="145" fill="transparent" 
        stroke="black" stroke-width="5" pathlength="60" stroke-dasharray="10"/>

        </svg>
      </div>
    </div>
  </div>

</body>
</html>
